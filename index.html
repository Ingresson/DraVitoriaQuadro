<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dra. Vitória Quadro - Cirurgiã-Dentista</title>
  <meta name="description" content="Clínica odontológica da Dra. Vitória Quadro em Pelotas-RS. Especialista em implantes e prótese dentária. Atendimento personalizado e moderno." />
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('fundo-decorativo.png');
      background-repeat: repeat-y;
      background-position: center;
      background-size: cover;
      color: #333;
      font-size: 18px;
      line-height: 1.7;
      overflow-x: hidden;
    }

    header {
      background: #d36fa4;
      color: white;
      text-align: center;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    nav {
      background: #f8c9dc;
      padding: 15px 30px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: #6a1b9a;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #c2185b;
      text-decoration: underline;
    }

    #imagem-principal img {
      width: 100%;
      height: auto;
      display: block;
      max-height: 450px;
      object-fit: contain;
      background-color: #fff0f5;
      margin: 0 auto;
    }

    header h1 {
      font-size: 36px;
      margin: 20px 0 5px;
    }

    header p {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px 50px 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      position: relative;
      z-index: 1;
    }

    h2, h3 {
      color: #c2185b;
      margin-bottom: 25px;
      font-size: 28px;
    }

    p {
      margin-bottom: 20px;
    }

    ul {
      list-style-type: disc;
      margin-left: 20px;
      margin-bottom: 20px;
    }

    .cta-button {
      display: inline-block;
      background: #c2185b;
      color: white;
      padding: 16px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 25px;
      transition: background 0.3s ease;
      font-size: 18px;
    }

    .cta-button:hover {
      background: #ad1457;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
      margin-top: 40px;
    }

    .testimonial {
      background: #fce4ec;
      border-left: 5px solid #c2185b;
      padding: 20px;
      border-radius: 8px;
      font-style: italic;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 320px;
      border: none;
      border-radius: 10px;
    }

    #galeria {
      margin-top: 50px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 20px;
    }

    .gallery-item {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #fff;
      text-align: center;
      padding-bottom: 10px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      object-fit: contain;
      max-height: 360px;
      display: block;
      margin: 0 auto;
      background-color: #fff;
    }

    .gallery-caption {
      padding: 20px 30px;
      font-weight: 600;
      color: #6a1b9a;
    }

    #faq {
      margin-top: 50px;
    }

    .faq-item {
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
    }

    .faq-question {
      cursor: pointer;
      font-weight: 600;
      font-size: 20px;
      color: #c2185b;
      padding: 12px 0;
      position: relative;
    }

    .faq-question::after {
      content: '+';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      font-size: 28px;
      transition: transform 0.3s ease;
    }

    .faq-question.active::after {
      content: '-';
    }

    .faq-answer {
      display: none;
      padding: 10px 0 15px;
      color: #444;
      font-size: 17px;
      line-height: 1.5;
    }

    .faq-answer.show {
      display: block;
    }

    form {
      max-width: 600px;
      margin: 40px auto 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: 'Poppins', sans-serif;
    }

    textarea {
      min-height: 120px;
    }

    button[type="submit"] {
      background: #c2185b;
      color: white;
      border: none;
      padding: 16px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #ad1457;
    }

    #whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #whatsapp-button:hover {
      background-color: #1ebe57;
    }

    #whatsapp-button svg {
      width: 30px;
      height: 30px;
    }

    .side-image-left, .side-image-right {
      position: fixed;
      top: 100px;
      width: 150px;
      max-width: 150px;
      height: auto;
      z-index: 0;
      opacity: 0.15;
      user-select: none;
    }

    .side-image-left {
      left: 0;
    }

    .side-image-right {
      right: 0;
    }

    @media (max-width: 991px) {
      .grid-2 {
        grid-template-columns: 1fr;
      }
      nav ul {
        gap: 15px;
      }
      .side-image-left, .side-image-right {
        display: none;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 26px;
      }
      header p {
        font-size: 18px;
      }
      nav ul li a {
        font-size: 16px;
      }
    }
  </style>
</head>
